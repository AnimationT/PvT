<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PewDiePie vs T-Series</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-minimal.min.css">

<body>
<center>    
<div id="info">

     <h5></h5>
     <div id="pewdNumb" class="odometer"></div>
     <p>YouTube Subscribers</p>
          <button class="choose" id="choosePewd" onclick="choosePewd()">CHOOSE</button>
        <br/>
        
    </div>
    <div id="tseriesStuff">
     <h3>T-Series</h3>
     <img class="cImage" id="t-sImage" src="https://yt3.googleusercontent.com/y1F4EOGuP19nZcBlzcyCtnHiYhkAOPQiRxwKeaGrOjXarUZZjcx_heiDiC06_Qj6ERea_qWK9A=s176-c-k-c0x00ffffff-no-rj"alt="T-Series"></img>
     <h5></h5>
     <div class="odometer" id="tSeriesNumb"></div>
     <p>YouTube Subscribers</p>
     <button class="choose" id="chooseTSerie" onclick="chooseTSer()">CHOOSE</button>
     <br/>
    </div>
  </div>
</center>
</body>
</html>
